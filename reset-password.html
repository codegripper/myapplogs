<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password LOG - MyappLogs</title>
    <meta name="description" content="Reset your LogApps account password">
    <link rel="stylesheet" href="css/reset-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="icons8-cabin-85.png">
</head>
<body>

<div class="reset-container">
    <div class="reset-form">
        <div class="back-button">
            <a href="/login.html" id="back-to-login">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="m19 12H5"/>
                </svg>
                Back to Login
            </a>
        </div>
        
        <div class="reset-header">
            <div class="icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <circle cx="12" cy="16" r="1"/>
                    <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
            <h2>Reset Your Password</h2>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        </div>

        <form id="resetForm" novalidate>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" autocomplete="email" required>
            </div>

            <div id="message-container"></div>

            <button type="submit" id="reset-button" class="btn">Send Reset Link</button>
        </form>

        <div class="help-text">
            <p>Remember your password? <a href="/login.html">Sign in instead</a></p>
        </div>
    </div>
</div>

<script type="module" src="./script/reset-password.js"></script>
<script>
    // Form submission handler
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // The resetPassword function from reset-password.js will handle this
    });

    // Enhanced message display
    function showMessage(message, type = 'error') {
        const container = document.getElementById('message-container');
        container.innerHTML = `<div class="message ${type}">${message}</div>`;
        
        if (type === 'success') {
            setTimeout(() => {
                container.innerHTML = '';
            }, 10000); // Keep success message longer
        } else {
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    }

    // Hide message when typing
    document.getElementById('email').addEventListener('input', function() {
        document.getElementById('message-container').innerHTML = '';
    });
</script>
</body>
</html>
